{% load static %}
<div class="row mb-2 ">
      <div class="col-md-4 col-12 order-lg-1 order-md-1 order-2">
          <div class="container-fluid author-container  ml-3 ">
              <div class="row mb-0 mt-2">
                  <div class="col-md-2">
                      <img src="{% static 'image/akashno.jpg' %}" alt="" class="author-img">
                  </div>
                  <div class="col-md-4 blog-details">
                      <p class="author-title m-0 ">@{{post.author}}</p>
                      <p class="m-0 blog-date text-secondary">{{post.date_created.date}}</p>
                      <div class="d-flex m-0 p-0 text-secondary">
<!--                          <p class="mr-2">share</p>-->
<!--                          <div class="d-flex mr-2 "><i class="fa fa-heart-o mt-1 mr-1  " aria-hidden="true"></i>231</div>-->
<!--                          <div class="d-flex  "><i class="fa fa-comment-o mt-1 mr-1" aria-hidden="true"></i> 31</div>-->
                      </div>
                  </div>

              </div>
          </div>
      </div>
    
      <div class="col-md-8 col-12 order-lg-2 order-md-2 order-1">
          <a href="{% url 'post' post.id %}" class="text-decoration-none text-reset">
          <div class="blog-container ">

              <i class="fas fas-envelope" aria-hidden="true"></i>
              <p class="blog-title">{{post.title}}</p>
              <p class="blog-body">{{post.description}}</p>
              <div class="shape-wrapper d-flex">
                  <div class="shape1"></div>
                  <div class="shape1"></div>
                  <div class="shape1"></div>
              </div>
          </div>
          </a>
      </div>
</div>
